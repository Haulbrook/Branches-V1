<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Roots - Shop TV Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-primary: #2E7D32;
            --brand-dark: #1B5E20;
            --brand-light: #4CAF50;
            --accent: #FFA726;
            --success: #66BB6A;
            --warning: #FFA726;
            --error: #EF5350;
            --info: #42A5F5;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1f3460;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-y: auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto auto;
            gap: 15px;
            padding: 15px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-dark));
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-title p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .time-display {
            text-align: right;
        }

        .time-display .time {
            font-size: 2rem;
            font-weight: 700;
        }

        .time-display .date {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .last-updated {
            font-size: 0.85rem;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-badge {
            background: var(--brand-primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .card-content {
            flex: 1;
            overflow: hidden;
        }

        /* Vehicles Section */
        .vehicles-card {
            grid-row: 2;
            grid-column: 1;
        }

        .vehicle-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
        }

        .fleet-section-title {
            grid-column: 1 / -1;
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 8px 0 4px 0;
            padding: 4px 8px;
            background: rgba(255,167,38,0.1);
            border-radius: 5px;
        }

        .fleet-section-title:first-child {
            margin-top: 0;
        }

        .vehicle-item {
            background: var(--bg-card-hover);
            padding: 8px 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            font-size: 0.75rem;
        }

        .vehicle-item.inactive {
            opacity: 0.5;
        }

        .vehicle-item.in-use {
            border-color: var(--accent);
            background: rgba(255, 167, 38, 0.1);
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .vehicle-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .vehicle-details h4 {
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .vehicle-details p {
            display: none;
        }

        .vehicle-location {
            display: none;
        }

        .vehicle-status {
            flex-shrink: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: rgba(102, 187, 106, 0.3);
            color: var(--success);
        }

        .status-badge.in-use {
            background: rgba(255, 167, 38, 0.3);
            color: var(--accent);
        }

        .status-badge.inactive {
            background: rgba(160, 160, 176, 0.2);
            color: var(--text-secondary);
        }

        .status-badge.maintenance {
            background: rgba(239, 83, 80, 0.3);
            color: var(--error);
        }

        /* Jobs Section */
        .jobs-card {
            grid-row: 2;
            grid-column: 2;
        }

        .job-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .job-item {
            background: var(--bg-card-hover);
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--brand-primary);
        }

        .job-wo {
            font-size: 0.7rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .job-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .job-address {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .job-poc {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .job-notes-line {
            font-size: 0.7rem;
            color: var(--accent);
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Weather Widget */
        .weather-card {
            grid-row: 3;
            grid-column: 1 / -1;
        }

        .weather-content {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .weather-current {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            min-width: 120px;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
        }

        .weather-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .weather-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .weather-forecast {
            display: flex;
            gap: 15px;
            flex: 1;
            overflow-x: auto;
        }

        .forecast-day {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            min-width: 80px;
        }

        .forecast-day-name {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .forecast-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-temps {
            font-size: 0.85rem;
        }

        .forecast-high {
            font-weight: 600;
        }

        .forecast-low {
            color: var(--text-secondary);
        }

        .forecast-rain {
            font-size: 0.75rem;
            color: var(--info);
            margin-top: 5px;
        }

        .freeze-warning {
            background: rgba(239, 83, 80, 0.2);
            color: var(--error);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Salesman Widget */
        .salesman-card {
            /* grid-column: span 1; */
        }

        .salesman-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .salesman-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-card-hover);
            border-radius: 10px;
        }

        .salesman-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--brand-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .salesman-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .salesman-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand-primary);
            border-radius: 3px;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }

            .vehicles-card {
                grid-row: span 1;
            }

            .jobs-card {
                grid-column: span 2;
            }

            .weather-card {
                grid-column: span 2;
            }
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .vehicles-card,
            .jobs-card,
            .weather-card {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <span class="logo">üå±</span>
                <div class="header-title">
                    <h1>Deep Roots Operations</h1>
                    <p>Shop TV Dashboard</p>
                </div>
            </div>
            <div class="header-right">
                <div class="time-display">
                    <div class="time" id="currentTime">--:--</div>
                    <div class="date" id="currentDate">Loading...</div>
                </div>
                <div class="last-updated" id="lastUpdated">
                    Last updated: --
                </div>
            </div>
        </header>

        <!-- Vehicles Card -->
        <div class="card vehicles-card">
            <div class="card-header">
                <div class="card-title">
                    <span>üöõ</span> Fleet Status
                </div>
                <div class="card-badge" id="vehicleCount">0 Vehicles</div>
            </div>
            <div class="card-content">
                <div id="vehicleList" class="vehicle-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading vehicles...
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Jobs Card -->
        <div class="card jobs-card">
            <div class="card-header">
                <div class="card-title">
                    <span>üìã</span> Active Jobs
                </div>
                <div class="card-badge" id="jobCount">0 Jobs</div>
            </div>
            <div class="card-content">
                <div id="jobList" class="job-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading jobs...
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="card weather-card">
            <div class="card-header">
                <div class="card-title">
                    <span>üå§Ô∏è</span> Weather - Gainesville, GA
                </div>
            </div>
            <div class="card-content">
                <div id="weatherContent" class="weather-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading weather...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: localStorage.getItem('apiUrl') || 'https://script.google.com/macros/s/AKfycbxWHqo7-YySZyMKrGTQMcnhhEtg4s_p57o5XhP-9tmxU8aSEBDvQ1CKq1l52I1Te6MneQ/exec',
            REFRESH_INTERVAL: 5 * 60 * 1000, // 5 minutes
            WEATHER_LOCATION: {
                lat: 34.2979,
                lon: -83.8241,
                city: 'Gainesville',
                state: 'GA',
                zip: '30506'
            }
        };

        // State
        let dashboardData = null;
        let weatherData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);

            loadDashboardData();
            loadWeatherData();

            // Auto-refresh
            setInterval(loadDashboardData, CONFIG.REFRESH_INTERVAL);
            setInterval(loadWeatherData, 30 * 60 * 1000); // Weather every 30 min
        });

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Load Dashboard Data
        async function loadDashboardData() {
            if (!CONFIG.API_URL) {
                showNoApiWarning();
                return;
            }

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'getTVDashboardData' }),
                    redirect: 'follow'
                });

                if (!response.ok) throw new Error('API request failed');

                const result = await response.json();
                if (result.success && result.data) {
                    dashboardData = result.data;
                    renderVehicles(dashboardData.vehicles);
                    renderJobs(dashboardData.workOrders, dashboardData.progress);
                    updateLastUpdated();
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('vehicleList', 'Failed to load vehicles');
                showError('jobList', 'Failed to load jobs');
            }
        }

        // Render Vehicles
        function renderVehicles(vehicles) {
            const container = document.getElementById('vehicleList');

            // Get trucks/trailers and machinery, exclude maintenance and written-off
            const trucksAndTrailers = [...(vehicles.active || []), ...(vehicles.inactive || [])]
                .filter(v => {
                    const status = (v.status || '').toLowerCase();
                    return !status.includes('maintenance') && !status.includes('written');
                });

            const machinery = (vehicles.machinery || [])
                .filter(v => {
                    const status = (v.status || '').toLowerCase();
                    return !status.includes('maintenance') && !status.includes('written');
                });

            const totalCount = trucksAndTrailers.length + machinery.length;
            document.getElementById('vehicleCount').textContent = `${totalCount} Vehicles`;

            if (totalCount === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöõ</div>
                        <p>No vehicles configured</p>
                    </div>
                `;
                return;
            }

            // Helper to get icon based on vehicle type
            const getVehicleIcon = (name, type) => {
                const nameLower = (name || '').toLowerCase();
                const typeLower = (type || '').toLowerCase();
                if (nameLower.includes('trailer') || typeLower.includes('trailer')) return 'üöÉ';
                if (nameLower.includes('dump')) return 'üöö';
                if (nameLower.includes('excavator') || typeLower.includes('excavator')) return 'üèóÔ∏è';
                if (nameLower.includes('skid') || typeLower.includes('skid')) return 'üöú';
                if (typeLower.includes('heavy')) return 'üèóÔ∏è';
                return 'üöõ';
            };

            // Helper to render vehicle item
            const renderVehicleItem = (vehicle, isActiveList) => {
                const isInUse = vehicle.assignedJob !== null && vehicle.assignedJob !== undefined;
                const isActive = isActiveList || (vehicle.status || '').toLowerCase() === 'active';
                const statusClass = isInUse ? 'in-use' : (isActive ? '' : 'inactive');
                const statusText = isInUse ? 'In Use' : (isActive ? 'Active' : 'Inactive');
                const statusBadgeClass = isInUse ? 'in-use' : (isActive ? 'active' : 'inactive');
                const icon = getVehicleIcon(vehicle.name, vehicle.type);
                const typeLower = (vehicle.type || '').toLowerCase();

                // Trucks show asset number, Trailers and Heavy Equipment show name
                const isTruck = typeLower.includes('truck');
                const displayName = isTruck && vehicle.assetNumber
                    ? `#${vehicle.assetNumber}`
                    : vehicle.name.substring(0, 18);

                return `
                    <div class="vehicle-item ${statusClass}">
                        <div class="vehicle-info">
                            <div class="vehicle-icon">${icon}</div>
                            <div class="vehicle-details">
                                <h4>${displayName}</h4>
                            </div>
                        </div>
                        <div class="vehicle-status">
                            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                        </div>
                    </div>
                `;
            };

            let html = '';

            // Trucks & Trailers section
            if (trucksAndTrailers.length > 0) {
                html += `<div class="fleet-section-title">Trucks & Trailers</div>`;
                html += trucksAndTrailers.map(v => {
                    const isActive = vehicles.active?.some(a => a.name === v.name);
                    return renderVehicleItem(v, isActive);
                }).join('');
            }

            // Heavy Equipment section
            if (machinery.length > 0) {
                html += `<div class="fleet-section-title">Heavy Equipment</div>`;
                html += machinery.map(v => renderVehicleItem(v, false)).join('');
            }

            container.innerHTML = html;
        }

        // Render Jobs
        function renderJobs(workOrders, progressData) {
            const container = document.getElementById('jobList');
            document.getElementById('jobCount').textContent = `${workOrders?.length || 0} Jobs`;

            if (!workOrders || workOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No active jobs</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = workOrders.map(job => {
                const notesText = (job.notes && job.notes.trim()) ? job.notes : 'NO NOTES';

                return `
                    <div class="job-item">
                        <div class="job-wo">WO #${job.woNumber}</div>
                        <div class="job-name">${job.jobDescription || job.customerName || 'Untitled Job'}</div>
                        <div class="job-address">üìç ${job.jobAddress || 'No address'}</div>
                        <div class="job-poc">üë§ ${job.salesman || 'Unassigned'}</div>
                        <div class="job-notes-line">üìù ${notesText}</div>
                    </div>
                `;
            }).join('');
        }

        // Render Salespeople
        function renderSalespeople(workOrders) {
            const container = document.getElementById('salesmanList');

            // Get unique salespeople from work orders
            const salespeople = {};
            (workOrders || []).forEach(wo => {
                if (wo.salesman) {
                    if (!salespeople[wo.salesman]) {
                        salespeople[wo.salesman] = { name: wo.salesman, jobCount: 0 };
                    }
                    salespeople[wo.salesman].jobCount++;
                }
            });

            const salesList = Object.values(salespeople);

            if (salesList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>No salespeople assigned</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = salesList.map(person => {
                const initials = person.name.split(' ').map(n => n[0]).join('').toUpperCase();
                return `
                    <div class="salesman-item">
                        <div class="salesman-avatar">${initials}</div>
                        <div class="salesman-info">
                            <h4>${person.name}</h4>
                            <p>${person.jobCount} active job${person.jobCount !== 1 ? 's' : ''}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load Weather Data
        async function loadWeatherData() {
            const container = document.getElementById('weatherContent');

            try {
                // Using Open-Meteo API (free, no API key required)
                const { lat, lon } = CONFIG.WEATHER_LOCATION;
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max&temperature_unit=fahrenheit&timezone=America%2FNew_York&forecast_days=7`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather API failed');

                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error('Error loading weather:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå§Ô∏è</div>
                        <p>Weather unavailable</p>
                    </div>
                `;
            }
        }

        // Render Weather
        function renderWeather(data) {
            const container = document.getElementById('weatherContent');
            const current = data.current;
            const daily = data.daily;

            const weatherIcons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üåßÔ∏è', 55: 'üåßÔ∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: '‚ùÑÔ∏è',
                77: 'üå®Ô∏è', 80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
                85: 'üå®Ô∏è', 86: 'üå®Ô∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };

            const getWeatherIcon = (code) => weatherIcons[code] || 'üå§Ô∏è';
            const getWeatherDesc = (code) => {
                if (code === 0) return 'Clear';
                if (code <= 3) return 'Partly Cloudy';
                if (code <= 48) return 'Foggy';
                if (code <= 55) return 'Drizzle';
                if (code <= 65) return 'Rain';
                if (code <= 77) return 'Snow';
                if (code <= 82) return 'Rain Showers';
                if (code <= 86) return 'Snow Showers';
                return 'Thunderstorm';
            };

            // Check for freeze warnings (low temp below 32)
            const tomorrowLow = daily.temperature_2m_min[1];
            const hasFreezeWarning = tomorrowLow <= 32;

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            container.innerHTML = `
                <div class="weather-current">
                    <div class="weather-icon">${getWeatherIcon(current.weather_code)}</div>
                    <div class="weather-temp">${Math.round(current.temperature_2m)}¬∞F</div>
                    <div class="weather-desc">${getWeatherDesc(current.weather_code)}</div>
                </div>
                <div class="weather-forecast">
                    ${daily.time.slice(0, 7).map((date, i) => {
                        const d = new Date(date + 'T00:00:00');
                        const dayName = i === 0 ? 'Today' : daysOfWeek[d.getDay()];
                        const rainChance = daily.precipitation_probability_max[i];

                        return `
                            <div class="forecast-day">
                                <div class="forecast-day-name">${dayName}</div>
                                <div class="forecast-icon">${getWeatherIcon(daily.weather_code[i])}</div>
                                <div class="forecast-temps">
                                    <span class="forecast-high">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                                    <span class="forecast-low">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                                </div>
                                ${rainChance > 0 ? `<div class="forecast-rain">üíß ${rainChance}%</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
                ${hasFreezeWarning ? `
                    <div class="freeze-warning">
                        ‚ùÑÔ∏è FREEZE WARNING: Tomorrow's low is ${Math.round(tomorrowLow)}¬∞F. Protect sensitive plants!
                    </div>
                ` : ''}
            `;
        }

        // Update Last Updated
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
        }

        // Show No API Warning
        function showNoApiWarning() {
            document.getElementById('vehicleList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>API URL not configured</p>
                    <p style="font-size: 0.8rem; margin-top: 10px;">Set the API URL in the main dashboard settings</p>
                </div>
            `;
            document.getElementById('jobList').innerHTML = document.getElementById('vehicleList').innerHTML;
            document.getElementById('salesmanList').innerHTML = document.getElementById('vehicleList').innerHTML;
        }

        // Show Error
        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
