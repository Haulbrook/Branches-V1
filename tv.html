<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Roots - Shop TV Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Colors */
            --brand-primary: #22c55e;
            --brand-dark: #166534;
            --brand-light: #4ade80;
            --brand-glow: rgba(34, 197, 94, 0.4);

            /* Status Colors */
            --status-active: #4ade80;
            --status-in-use: #fbbf24;
            --status-inactive: #6b7280;
            --status-error: #f87171;
            --status-info: #60a5fa;

            /* Background - Darker Theme */
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-card-elevated: #1c2128;
            --bg-card-hover: #21262d;

            /* Text */
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;

            /* Borders */
            --border-color: #30363d;
            --border-subtle: #21262d;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px var(--brand-glow);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-weight: 500;
        }

        /* ============================================
           DASHBOARD GRID LAYOUT
           ============================================ */
        .dashboard {
            display: grid;
            grid-template-columns: minmax(250px, 1fr) 3fr;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
            padding: 12px;
            height: 100vh;
            max-height: 100vh;
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--brand-dark) 0%, #0f4c2a 100%);
            padding: 10px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.5));
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-title p {
            font-size: 0.9rem;
            opacity: 0.85;
            font-weight: 500;
        }

        .header-center {
            text-align: center;
        }

        .time-display .time {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            line-height: 1;
        }

        .time-display .date {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            margin-top: 4px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--status-active);
            box-shadow: 0 0 10px var(--status-active);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-dot.offline {
            background: var(--status-error);
            box-shadow: 0 0 10px var(--status-error);
            animation: none;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* ============================================
           CARDS BASE STYLE
           ============================================ */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .card-title-icon {
            font-size: 1.3rem;
        }

        .card-badge {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-dark));
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        .card-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* ============================================
           FLEET STATUS (Left Column)
           ============================================ */
        .vehicles-card {
            grid-row: 2;
            grid-column: 1;
        }

        .vehicle-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .fleet-section-title {
            font-size: 0.7rem;
            color: var(--brand-light);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 6px 0 4px 0;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--brand-primary);
        }

        .fleet-section-title:first-child {
            margin-top: 0;
        }

        .vehicle-item {
            background: var(--bg-card-elevated);
            padding: 6px 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .vehicle-item.inactive {
            opacity: 0.5;
        }

        .vehicle-item.in-use {
            border-color: var(--status-in-use);
            background: rgba(251, 191, 36, 0.1);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
            50% { box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); }
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .vehicle-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .vehicle-details h4 {
            font-size: 0.85rem;
            font-weight: 800;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .vehicle-status {
            flex-shrink: 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.active {
            background: rgba(74, 222, 128, 0.2);
            color: var(--status-active);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-badge.in-use {
            background: rgba(251, 191, 36, 0.2);
            color: var(--status-in-use);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-badge.inactive {
            background: rgba(107, 114, 128, 0.2);
            color: var(--status-inactive);
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        /* ============================================
           ACTIVE JOBS (Main Column)
           ============================================ */
        .jobs-card {
            grid-row: 2;
            grid-column: 2;
        }

        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 10px;
            overflow-y: auto;
        }

        .job-item {
            background: var(--bg-card-elevated);
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            border-left: 4px solid var(--brand-primary);
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .job-item:hover {
            background: var(--bg-card-hover);
            box-shadow: var(--shadow-md);
        }

        .job-item.urgent {
            border-left-color: var(--status-error);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .job-wo {
            font-size: 0.75rem;
            color: var(--brand-light);
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .job-crew {
            font-size: 0.7rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .job-name {
            font-size: 1rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .job-detail {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
        }

        .job-detail-icon {
            font-size: 0.9rem;
            width: 18px;
            text-align: center;
        }

        .job-notes {
            font-size: 0.75rem;
            color: var(--status-in-use);
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-top: 4px;
            border-top: 1px solid var(--border-subtle);
        }

        /* Progress Bar */
        .job-progress {
            margin-top: auto;
            padding-top: 8px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-dark), var(--brand-primary));
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 8px var(--brand-glow);
        }

        .progress-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--brand-light);
            min-width: 36px;
            text-align: right;
        }

        .progress-na {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* ============================================
           WEATHER (Bottom Full Width)
           ============================================ */
        .weather-card {
            grid-row: 3;
            grid-column: 1 / -1;
        }

        .weather-content {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .weather-current {
            text-align: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--bg-card-elevated), var(--bg-card));
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid var(--border-subtle);
        }

        .weather-icon {
            font-size: 2rem;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .weather-temp {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .weather-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
            font-weight: 600;
        }

        .weather-forecast {
            display: flex;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
            padding: 2px 0;
        }

        .forecast-day {
            text-align: center;
            padding: 8px 12px;
            background: var(--bg-card-elevated);
            border-radius: 8px;
            min-width: 70px;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .forecast-day:hover {
            background: var(--bg-card-hover);
        }

        .forecast-day-name {
            font-size: 0.7rem;
            font-weight: 800;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .forecast-icon {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .forecast-temps {
            font-size: 0.75rem;
            font-weight: 700;
        }

        .forecast-high {
            font-weight: 800;
            color: var(--text-primary);
        }

        .forecast-low {
            color: var(--text-secondary);
            margin-left: 2px;
        }

        .forecast-rain {
            font-size: 0.65rem;
            color: var(--status-info);
            margin-top: 2px;
            font-weight: 700;
        }

        /* Weather Alerts */
        .weather-alerts {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-left: auto;
        }

        .weather-alert {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: alert-pulse 2s ease-in-out infinite;
        }

        .weather-alert.freeze {
            background: rgba(248, 113, 113, 0.2);
            color: var(--status-error);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .weather-alert.heat {
            background: rgba(251, 191, 36, 0.2);
            color: var(--status-in-use);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .weather-alert.storm {
            background: rgba(96, 165, 250, 0.2);
            color: var(--status-info);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        @keyframes alert-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ============================================
           LOADING & EMPTY STATES
           ============================================ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            gap: 12px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Offline Banner */
        .offline-banner {
            display: none;
            background: linear-gradient(90deg, var(--status-error), #dc2626);
            color: white;
            text-align: center;
            padding: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            animation: slide-down 0.3s ease;
        }

        .offline-banner.show {
            display: block;
        }

        @keyframes slide-down {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        /* ============================================
           SCROLLBAR
           ============================================ */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand-dark);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-primary);
        }

        /* ============================================
           LARGE TV OPTIMIZATION (85"+)
           ============================================ */
        @media (min-width: 1920px) {
            .dashboard {
                padding: 30px;
                gap: 24px;
            }

            .header {
                padding: 20px 40px;
            }

            .time-display .time {
                font-size: 4.5rem;
            }

            .time-display .date {
                font-size: 1.3rem;
            }

            .header-title h1 {
                font-size: 2.2rem;
            }

            .logo {
                font-size: 4rem;
            }

            .card-title {
                font-size: 1.4rem;
            }

            .card-badge {
                font-size: 1rem;
                padding: 8px 18px;
            }

            .fleet-section-title {
                font-size: 0.9rem;
                padding: 8px 14px;
            }

            .vehicle-item {
                padding: 14px 16px;
            }

            .vehicle-icon {
                font-size: 1.6rem;
            }

            .vehicle-details h4 {
                font-size: 1.1rem;
            }

            .status-badge {
                font-size: 0.8rem;
                padding: 6px 14px;
            }

            .job-item {
                padding: 20px;
            }

            .job-wo {
                font-size: 0.95rem;
            }

            .job-name {
                font-size: 1.3rem;
            }

            .job-detail {
                font-size: 1rem;
            }

            .job-notes {
                font-size: 0.9rem;
            }

            .progress-label {
                font-size: 0.95rem;
            }

            .progress-bar {
                height: 10px;
            }

            .weather-temp {
                font-size: 3.5rem;
            }

            .weather-icon {
                font-size: 4rem;
            }

            .forecast-day {
                padding: 16px 20px;
                min-width: 100px;
            }

            .forecast-day-name {
                font-size: 1rem;
            }

            .forecast-icon {
                font-size: 1.8rem;
            }

            .forecast-temps {
                font-size: 1.1rem;
            }

            .weather-alert {
                font-size: 1.1rem;
                padding: 14px 20px;
            }
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: 1fr 2fr;
            }
        }

        @media (max-width: 1100px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }

            .vehicles-card {
                grid-column: 1;
                grid-row: 2;
            }

            .jobs-card {
                grid-column: 1;
                grid-row: 3;
            }

            .weather-card {
                grid-column: 1;
                grid-row: 4;
            }

            .vehicle-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 8px;
            }

            .fleet-section-title {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .header-right {
                align-items: center;
            }

            .time-display .time {
                font-size: 2.5rem;
            }

            .weather-content {
                flex-direction: column;
            }

            .weather-forecast {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="offline-banner" id="offlineBanner">
        ‚ö†Ô∏è CONNECTION LOST - Displaying cached data
    </div>

    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <span class="logo">üå±</span>
                <div class="header-title">
                    <h1>Deep Roots Operations</h1>
                    <p>Shop TV Dashboard</p>
                </div>
            </div>
            <div class="header-center">
                <div class="time-display">
                    <div class="time" id="currentTime">--:--</div>
                    <div class="date" id="currentDate">Loading...</div>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status">
                    <span class="status-dot" id="connectionDot"></span>
                    <span id="connectionText">Connected</span>
                </div>
                <div class="last-updated" id="lastUpdated">
                    Last updated: --
                </div>
            </div>
        </header>

        <!-- Fleet Status Card -->
        <div class="card vehicles-card">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-title-icon">üöõ</span>
                    Fleet Status
                </div>
                <div class="card-badge" id="vehicleCount">0 Vehicles</div>
            </div>
            <div class="card-content">
                <div id="vehicleList" class="vehicle-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading fleet...
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Jobs Card -->
        <div class="card jobs-card">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-title-icon">üìã</span>
                    Active Jobs
                </div>
                <div class="card-badge" id="jobCount">0 Jobs</div>
            </div>
            <div class="card-content">
                <div id="jobList" class="job-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading jobs...
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="card weather-card">
            <div class="card-header">
                <div class="card-title">
                    <span class="card-title-icon">üå§Ô∏è</span>
                    Weather - Gainesville, GA
                </div>
            </div>
            <div class="card-content">
                <div id="weatherContent" class="weather-content">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading weather...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            API_URL: localStorage.getItem('apiUrl') || 'https://script.google.com/macros/s/AKfycbxWHqo7-YySZyMKrGTQMcnhhEtg4s_p57o5XhP-9tmxU8aSEBDvQ1CKq1l52I1Te6MneQ/exec',
            REFRESH_INTERVAL: 5 * 60 * 1000, // 5 minutes
            WEATHER_REFRESH: 30 * 60 * 1000, // 30 minutes
            CONNECTION_CHECK: 30 * 1000, // 30 seconds
            WEATHER_LOCATION: {
                lat: 34.2979,
                lon: -83.8241,
                city: 'Gainesville',
                state: 'GA'
            }
        };

        // ============================================
        // STATE
        // ============================================
        let dashboardData = null;
        let isOnline = true;
        let lastSuccessfulFetch = null;

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);

            loadDashboardData();
            loadWeatherData();

            // Auto-refresh intervals
            setInterval(loadDashboardData, CONFIG.REFRESH_INTERVAL);
            setInterval(loadWeatherData, CONFIG.WEATHER_REFRESH);
            setInterval(checkConnection, CONFIG.CONNECTION_CHECK);
        });

        // ============================================
        // CLOCK
        // ============================================
        function updateClock() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // ============================================
        // CONNECTION STATUS
        // ============================================
        function setConnectionStatus(online) {
            isOnline = online;
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            const banner = document.getElementById('offlineBanner');

            if (online) {
                dot.classList.remove('offline');
                text.textContent = 'Connected';
                banner.classList.remove('show');
            } else {
                dot.classList.add('offline');
                text.textContent = 'Offline';
                banner.classList.add('show');
            }
        }

        function checkConnection() {
            if (lastSuccessfulFetch) {
                const timeSince = Date.now() - lastSuccessfulFetch;
                if (timeSince > CONFIG.REFRESH_INTERVAL * 2) {
                    setConnectionStatus(false);
                }
            }
        }

        // ============================================
        // LOAD DASHBOARD DATA
        // ============================================
        async function loadDashboardData() {
            if (!CONFIG.API_URL) {
                showNoApiWarning();
                return;
            }

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'getTVDashboardData' }),
                    redirect: 'follow'
                });

                if (!response.ok) throw new Error('API request failed');

                const result = await response.json();
                if (result.success && result.data) {
                    dashboardData = result.data;
                    renderVehicles(dashboardData.vehicles);
                    renderJobs(dashboardData.workOrders, dashboardData.progress);
                    updateLastUpdated();
                    lastSuccessfulFetch = Date.now();
                    setConnectionStatus(true);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                setConnectionStatus(false);
                if (!dashboardData) {
                    showError('vehicleList', 'Failed to load fleet data');
                    showError('jobList', 'Failed to load jobs');
                }
            }
        }

        // ============================================
        // RENDER VEHICLES
        // ============================================
        function renderVehicles(vehicles) {
            const container = document.getElementById('vehicleList');

            // Defensive: ensure vehicles object has required arrays
            const safeVehicles = {
                active: Array.isArray(vehicles?.active) ? vehicles.active : [],
                inactive: Array.isArray(vehicles?.inactive) ? vehicles.inactive : [],
                machinery: Array.isArray(vehicles?.machinery) ? vehicles.machinery : []
            };

            // Filter out maintenance and written-off
            const filterVehicle = (v) => {
                if (!v) return false;
                const status = (v.status || '').toLowerCase();
                return !status.includes('maintenance') && !status.includes('written');
            };

            const trucksAndTrailers = [...safeVehicles.active, ...safeVehicles.inactive].filter(filterVehicle);
            const machinery = safeVehicles.machinery.filter(filterVehicle);

            const totalCount = trucksAndTrailers.length + machinery.length;
            document.getElementById('vehicleCount').textContent = `${totalCount} Vehicles`;

            if (totalCount === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöõ</div>
                        <p>No vehicles configured</p>
                    </div>
                `;
                return;
            }

            const getVehicleIcon = (name, type) => {
                const nameLower = (name || '').toLowerCase();
                const typeLower = (type || '').toLowerCase();
                if (nameLower.includes('trailer') || typeLower.includes('trailer')) return 'üöÉ';
                if (nameLower.includes('dump')) return 'üöö';
                if (nameLower.includes('excavator') || typeLower.includes('excavator')) return 'üèóÔ∏è';
                if (nameLower.includes('skid') || typeLower.includes('skid')) return 'üöú';
                if (typeLower.includes('heavy')) return 'üèóÔ∏è';
                return 'üöõ';
            };

            const renderVehicleItem = (vehicle, isActiveList) => {
                if (!vehicle) return '';

                const isInUse = vehicle.assignedJob !== null && vehicle.assignedJob !== undefined;
                const isActive = isActiveList || (vehicle.status || '').toLowerCase() === 'active';
                const statusClass = isInUse ? 'in-use' : (isActive ? '' : 'inactive');
                const statusText = isInUse ? 'In Use' : (isActive ? 'Active' : 'Inactive');
                const statusBadgeClass = isInUse ? 'in-use' : (isActive ? 'active' : 'inactive');
                const icon = getVehicleIcon(vehicle.name, vehicle.type);
                const typeLower = (vehicle.type || '').toLowerCase();

                const vehicleName = vehicle.name || 'Unknown';
                const isTruck = typeLower.includes('truck');
                const displayName = escapeHtml(
                    isTruck && vehicle.assetNumber
                        ? vehicle.assetNumber
                        : vehicleName.substring(0, 20)
                );

                return `
                    <div class="vehicle-item ${statusClass}">
                        <div class="vehicle-info">
                            <div class="vehicle-icon">${icon}</div>
                            <div class="vehicle-details">
                                <h4>${displayName}</h4>
                            </div>
                        </div>
                        <div class="vehicle-status">
                            <span class="status-badge ${statusBadgeClass}">${statusText}</span>
                        </div>
                    </div>
                `;
            };

            let html = '';

            if (trucksAndTrailers.length > 0) {
                html += `<div class="fleet-section-title">Trucks & Trailers</div>`;
                html += trucksAndTrailers.map(v => {
                    const isActive = safeVehicles.active.some(a => a && a.name === v.name);
                    return renderVehicleItem(v, isActive);
                }).join('');
            }

            if (machinery.length > 0) {
                html += `<div class="fleet-section-title">Heavy Equipment</div>`;
                html += machinery.map(v => renderVehicleItem(v, false)).join('');
            }

            container.innerHTML = html;
        }

        // ============================================
        // RENDER JOBS
        // ============================================
        function renderJobs(workOrders, progressData) {
            const container = document.getElementById('jobList');
            document.getElementById('jobCount').textContent = `${workOrders?.length || 0} Jobs`;

            if (!workOrders || workOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No active jobs</p>
                    </div>
                `;
                return;
            }

            // Merge progress data if available
            const progressMap = {};
            if (progressData) {
                Object.entries(progressData).forEach(([woNum, data]) => {
                    progressMap[woNum] = data.progress || data;
                });
            }

            container.innerHTML = workOrders.map(job => {
                if (!job) return '';

                // Escape all user-provided data
                const woNumber = escapeHtml(job.woNumber || 'N/A');
                const jobName = escapeHtml(job.jobDescription || job.customerName || 'Untitled Job');
                const jobAddress = escapeHtml(job.jobAddress || 'No address');
                const salesman = escapeHtml(job.salesman || 'Unassigned');
                const crew = job.crew ? escapeHtml(job.crew) : null;
                const notesText = escapeHtml((job.notes && job.notes.trim()) ? job.notes : 'NO NOTES');

                // Get progress - check job object first, then progressMap, then sanitize
                let rawProgress = job.progress;
                if (rawProgress === undefined && progressMap[job.woNumber]) {
                    rawProgress = progressMap[job.woNumber];
                }
                const progress = sanitizeProgress(rawProgress);
                const hasProgress = progress !== null;

                // Determine if urgent (could be based on a priority field)
                const isUrgent = job.priority === 'urgent' || job.isUrgent;

                return `
                    <div class="job-item ${isUrgent ? 'urgent' : ''}">
                        <div class="job-header">
                            <div class="job-wo">WO #${woNumber}</div>
                            ${crew ? `<div class="job-crew">${crew}</div>` : ''}
                        </div>
                        <div class="job-name">${jobName}</div>
                        <div class="job-details">
                            <div class="job-detail">
                                <span class="job-detail-icon">üìç</span>
                                <span>${jobAddress}</span>
                            </div>
                            <div class="job-detail">
                                <span class="job-detail-icon">üë§</span>
                                <span>${salesman}</span>
                            </div>
                        </div>
                        <div class="job-notes">üìù ${notesText}</div>
                        <div class="job-progress">
                            ${hasProgress ? `
                                <div class="progress-bar-container">
                                    <div class="progress-bar">
                                        <div class="progress-bar-fill" style="width: ${progress}%"></div>
                                    </div>
                                    <span class="progress-label">${progress}%</span>
                                </div>
                            ` : `
                                <div class="progress-na">Progress data not available</div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============================================
        // LOAD WEATHER DATA
        // ============================================
        async function loadWeatherData() {
            const container = document.getElementById('weatherContent');

            try {
                const { lat, lon } = CONFIG.WEATHER_LOCATION;
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,apparent_temperature&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max&temperature_unit=fahrenheit&timezone=America%2FNew_York&forecast_days=7`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather API failed');

                const data = await response.json();
                renderWeather(data);
            } catch (error) {
                console.error('Error loading weather:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üå§Ô∏è</div>
                        <p>Weather unavailable</p>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER WEATHER
        // ============================================
        function renderWeather(data) {
            const container = document.getElementById('weatherContent');
            const current = data.current;
            const daily = data.daily;

            const weatherIcons = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üå¶Ô∏è', 53: 'üåßÔ∏è', 55: 'üåßÔ∏è',
                61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: '‚ùÑÔ∏è',
                77: 'üå®Ô∏è', 80: 'üåßÔ∏è', 81: 'üåßÔ∏è', 82: '‚õàÔ∏è',
                85: 'üå®Ô∏è', 86: 'üå®Ô∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };

            const getWeatherIcon = (code) => weatherIcons[code] || 'üå§Ô∏è';
            const getWeatherDesc = (code) => {
                if (code === 0) return 'Clear';
                if (code <= 3) return 'Partly Cloudy';
                if (code <= 48) return 'Foggy';
                if (code <= 55) return 'Drizzle';
                if (code <= 65) return 'Rain';
                if (code <= 77) return 'Snow';
                if (code <= 82) return 'Rain Showers';
                if (code <= 86) return 'Snow Showers';
                return 'Thunderstorm';
            };

            // Build alerts
            const alerts = [];

            // Check for freeze (any day with low <= 32)
            daily.temperature_2m_min.slice(0, 3).forEach((low, i) => {
                if (low <= 32) {
                    const dayName = i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : daily.time[i];
                    alerts.push({
                        type: 'freeze',
                        icon: '‚ùÑÔ∏è',
                        message: `FREEZE WARNING: ${dayName} low ${Math.round(low)}¬∞F`
                    });
                }
            });

            // Check for extreme heat
            const apparentTemp = current.apparent_temperature;
            if (apparentTemp >= 100 || current.temperature_2m >= 95) {
                alerts.push({
                    type: 'heat',
                    icon: 'üå°Ô∏è',
                    message: `HEAT ADVISORY: Feels like ${Math.round(apparentTemp)}¬∞F`
                });
            }

            // Check for storms
            if (current.weather_code >= 95) {
                alerts.push({
                    type: 'storm',
                    icon: '‚õàÔ∏è',
                    message: 'STORM WARNING: Severe weather in area'
                });
            }

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            container.innerHTML = `
                <div class="weather-current">
                    <div class="weather-icon">${getWeatherIcon(current.weather_code)}</div>
                    <div class="weather-temp">${Math.round(current.temperature_2m)}¬∞F</div>
                    <div class="weather-desc">${getWeatherDesc(current.weather_code)}</div>
                </div>
                <div class="weather-forecast">
                    ${daily.time.slice(0, 7).map((date, i) => {
                        const d = new Date(date + 'T00:00:00');
                        const dayName = i === 0 ? 'Today' : daysOfWeek[d.getDay()];
                        const rainChance = daily.precipitation_probability_max[i];

                        return `
                            <div class="forecast-day">
                                <div class="forecast-day-name">${dayName}</div>
                                <div class="forecast-icon">${getWeatherIcon(daily.weather_code[i])}</div>
                                <div class="forecast-temps">
                                    <span class="forecast-high">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                                    <span class="forecast-low">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                                </div>
                                ${rainChance > 0 ? `<div class="forecast-rain">üíß ${rainChance}%</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
                ${alerts.length > 0 ? `
                    <div class="weather-alerts">
                        ${alerts.map(alert => `
                            <div class="weather-alert ${alert.type}">
                                ${alert.icon} ${alert.message}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        // Security: Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // Validate and clamp progress value
        function sanitizeProgress(value) {
            if (value === null || value === undefined) return null;
            const num = Number(value);
            if (isNaN(num)) return null;
            return Math.max(0, Math.min(100, Math.round(num)));
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
        }

        function showNoApiWarning() {
            const warning = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>API URL not configured</p>
                    <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">Set the API URL in the main dashboard settings</p>
                </div>
            `;
            document.getElementById('vehicleList').innerHTML = warning;
            document.getElementById('jobList').innerHTML = warning;
        }

        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
